<app-navbar [showLoader]="isLoading"></app-navbar>

<div class="container">
  <div class="row top-list">
    <div class="col s6">
      <h5>Categoria</h5>
    </div>
    <div class="col s6">
      <br>
      <a class="btn blue-grey lighten-3 right" routerLink="/categoria">
        <i class="material-icons left">arrow_back</i>Voltar
      </a>
    </div>
  </div>
  <hr>
  <error-summary [errors]="erros"></error-summary>
  <div class="row">
      <form class="col s12" (ngSubmit)="salvar()">
        <div class="row">
          <div class="input-field col s12">
            <input id="nome" name="nome" type="text" class="validate" [(ngModel)]="categoria.Nome" maxlength="500" required >
            <label for="nome" [class.active]="categoria.Nome" >Nome</label>
          </div>          
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="descricao" name="descricao" class="validate materialize-textarea" [(ngModel)]="categoria.Descricao" required></textarea>
            <label for="descricao" [class.active]="categoria.Descricao">Descrição</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input class="btn cyan darken-2 right" type="submit" value="Salvar">
          </div>
        </div>
      </form>
    </div>
</div>
