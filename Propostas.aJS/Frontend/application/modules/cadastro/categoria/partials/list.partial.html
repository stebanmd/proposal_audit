<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12 p-sidebar">
            <div ui-view="sidebar"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="CategoriaCtrl as ctrl" ng-init="ctrl.init()">
            <div class="header-list">
                <h3>Categorias</h3>
                <hr />
                <div>
                    <button type="button" class="btn btn-primary" ui-sref="root.categoria-edit">Adicionar</button>
                </div>
                <div style="float: right;">
                    <input type="text" placeholder="Filtrar..." ng-model="filtro">
                </div>
            </div>
            <table class="table table-hover" ng-init="ctrl.listar()">
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th style="width: 135px">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entity in ctrl.lista | filter: filtro">
                        <td>{{entity.ID}}</td>
                        <td>{{entity.Nome}}</td>
                        <td>{{entity.Descricao | limitTo: 80}}{{entity.Descricao.length > 80 ? '...' : ''}}</td>
                        <td>
                            <a href="" class="btn btn-warning btn-sm" ui-sref="root.categoria-edit({ id: entity.ID })">Editar</a>
                            <a href="" class="btn btn-danger btn-sm" ng-click="ctrl.remover(entity.ID)">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
